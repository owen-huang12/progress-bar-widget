spring.application.name=progress-bar-backend

# Database configuration - uses PostgreSQL on Railway, H2 locally
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:progressdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server port - Railway provides PORT env variable
server.port=${PORT:8080}

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
